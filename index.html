<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-shirt</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>

  </head>
  <body>
    <nav>
      <div class="logo"><a href="index.html">
        <img src="/img/logo.png" alt="logo" /></a>
      </div>
      <div class="menu">
        <ul>
          <li><a href="#">man</a></li>
          <li><a href="#">woman</a></li>
          <li><a href="#">accessories</a></li>
        </ul>
      </div>
      <div class="menu-icons">
        <ul>
          <li><a href="#">
            <img src="/img/magnify.png" alt="search" /></a>
          </li>
          <li><a href="#"><img src="/img/account-outline.png" alt="profile" /></li></a>
          <li><a href="#"><img src="/img/shopping-outline.png" alt="add to cart" /></li></a>
        </ul>
      </div>
    </nav>
    <main>
      <div class="main-content">
        <div class="path">
          <a href="#"><small>Home</a> / <a href="#">Compound zip hoodie - black marl</a></small>
        </div>
        <div class="swiper">
        <div class="swiper-wrapper">
    
         <div class="swiper-slide"><img src="img/tshirt.webp" alt="t-shirt" /></div>
         <div class="swiper-slide"><img src="img/tshirt.webp" alt="t-shirt" /></div>
         <div class="swiper-slide"><img src="img/tshirt.webp" alt="t-shirt" /></div>
         <div class="swiper-slide"><img src="img/tshirt.webp" alt="t-shirt" /></div>
        
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

      </div>

      <div class="product-img-desktop">
         <img src="img/tshirt.webp" alt="t-shirt" />
         <img src="img/tshirt.webp" alt="t-shirt" />
         <img src="img/tshirt.webp" alt="t-shirt" />
         <img src="img/tshirt.webp" alt="t-shirt" />
      </div>
      </div>

        <div class="column-details">
          <div class="details">
          <h3>gymshark men</h3>
          <h2>compound zip hoodie</h2>
          <span class="price">€ 55.00</span> <br>
          <span class="pleasure">★★★★☆</span>
          <a href="#"><small>Write a review</small></a>
          </div>
          <div class="select-color">
            <button data-color="black">Black<img src="/img/tshirt.webp" alt="black t-shirt"/></button>
            <button data-color="white">White<img src="/img/tshirt.webp" alt="white t-shirt"/></button>
          </div>
          <div class="size-guide">
            <button data-size="xs">xs</button>
            <button data-size="s">s</button>
            <button data-size="m">m</button>
            <button data-size="l">l</button>
            <button data-size="xl">xl</button>
          </div>
          <div class="size-info"></div><br>
          <label></label>
          <div class="add-to-cart">
            <button class="cart">Add</button>
          </div>

        </div>
   
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
